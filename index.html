<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
	<script type="text/javascript" sc="script.js"></script>
	<title>Credit Cards</title>
</head>
<body>


    <h2>Name On Card</h2>
    <input type="text" class="cc-number" pattern="\d*" x-autocompletetype="cc-number" placeholder="Name on Card" required="">

    <h2>Billing Address</h2>
    <input type="text" class="cc-number" pattern="\d*" x-autocompletetype="cc-number" placeholder="Address" required="">

    <h2>City</h2>
    <input type="text" class="cc-number" pattern="\d*" x-autocompletetype="cc-number" placeholder="City" required="">

    <h2>State</h2>
    <input type="text" class="cc-number" pattern="\d*" x-autocompletetype="cc-number" placeholder="State" required="">

    <h2>Card number formatting</h2>

    <input type="text" class="cc-number" pattern="\d*" x-autocompletetype="cc-number" placeholder="Card number" required="">

    <h2>Expiry formatting</h2>

    <input type="text" class="cc-exp" pattern="\d*" x-autocompletetype="cc-exp" placeholder="Expires MM/YY" required="" maxlength="9">

    <h2>CVC formatting</h2>
    <input type="text" class="cc-cvc" pattern="\d*" x-autocompletetype="cc-csc" placeholder="Security code" required="" autocomplete="off">


    <button type="submit">Submit</button>
  </form>
</body>
</html>
