<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
    <style type="text/css" src="style.css"></style>
	<title>Credit Cards</title>
</head>
<body>

<form>
    <h2>Name On Card</h2>
    <input type="text" class="name" x-autocompletetype="name" placeholder="Name on Card">

    <h2>Billing Address</h2>
    <input type="text" class="address" x-autocompletetype="cc-number" placeholder="Address">

    <h2>City</h2>
    <input type="text" class="city" x-autocompletetype="cc-number" placeholder="City">

    <h2>State</h2>
    <input type="text" class="state" x-autocompletetype="cc-number" placeholder="State">

    <h2>Card number formatting</h2>

    <input type="text" name="cc" class="cc-number" x-autocompletetype="cc-number" placeholder="Card number">

    <h2>Expiry formatting</h2>

    <input type="text" class="cc-exp" x-autocompletetype="cc-exp" placeholder="Expires MM/YY" maxlength="9">

    <h2>CVC formatting</h2>
    <input type="text" class="cc-cvc" x-autocompletetype="cc-csc" placeholder="Security code" autocomplete="off">

    <button type="submit">Submit</button>
  </form><!-- 

<script src="http://jquery.bassistance.de/validate/jquery.validate.js"></script>
<script src="http://jquery.bassistance.de/validate/additional-methods.js"></script> -->
</body>
</html>
